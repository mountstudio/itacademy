<body class="page-login">
<main class="page-content">
    <div class="page-inner">
        <div id="main-wrapper">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-white">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title">Последний этап регистрации</h4>
                        </div>
                        <div class="panel-body">
                            <form class="m-t-md" id="ajax-reg">
                                <input type="hidden" name="token" value="{{ token }}">
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="email" value="{{ email }}" placeholder="email" disabled required>
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="login" class="col-sm-2 control-label">Логин</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="login" name="userName" placeholder="Логин">
                                        <p class="help-block">Можно оставить пустым</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Имя</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Имя">
                                        <p class="help-block"></p>
                                    </div>
                                </div>

                                {% if groups is defined %}
                                <div class="form-group">
                                    <label for="roles" class="col-sm-2 control-label">Группа</label>
                                    <div class="col-sm-10">
                                        <select name="roles" id="roles" class="form-control m-b-sm">
                                            {% for group in groups %}
                                                <option value="{{ group.getId() }}" {% if group.getAltName() == 'client' %} selected {% endif %}>{{ group.getName() }}</option>
                                            {% endfor %}
                                        </select>
                                        <p class="help-block">Выберите вашу группу</p>
                                    </div>
                                </div>
                                {% endif %}

                                <div class="form-group">
                                    <label for="phone" class="col-sm-2 control-label">Телефон:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="phone" id="phone" placeholder="996XXXYYYYYY" >
                                        <p class="help-block"></p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="address" class="col-sm-2 control-label">Адрес:</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" id="address" name="address" placeholder="Адрес"></textarea>
                                        <p class="help-block"></p>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">Пароль</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль">
                                        <p class="help-block">Введите пароль длиной более 6 символов</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="confirmPassword" class="col-sm-2 control-label">Подтверждение пароля</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Пароль ещё раз">
                                        <p class="help-block">Подтвердите пароль</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" id="submit" class="btn btn-success btn-block m-t-xs">Отправить</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div><!-- Row -->
        </div><!-- Main Wrapper -->
    </div><!-- Page Inner -->
</main><!-- Page Content -->
<!-- Javascripts -->
<script src="/static/admin/assets/plugins/jquery/jquery-2.1.3.min.js"></script>

<link href="/static/admin/assets/plugins/toastr/toastr.min.css" rel="stylesheet"/>
<script src="/static/admin/assets/plugins/toastr/toastr.min.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
        $('#ajax-reg').submit(function(event) {
            token = $('input[name=token]').val();
            userName = $('input[name=userName]').val();
            name = $('input[name=name]').val();
            {% if groups is defined %}
            groupId = $('select[name=roles]').val();
            {% endif %}
            phone = $('input[name=phone]').val();
            address = $('textarea[name=address]').val();
            password = $('input[name=password]').val();
            confirmPassword = $('input[name=confirmPassword]').val();

            document.getElementById("submit").disabled = true;

            Pace.restart();
            Pace.track(function () {
                $.post('/admin/ajax/confirmRegistration', {
                    token: token,
                    userName: userName,
                    name: name,
                    {% if groups is defined %}
                    groupId: groupId,
                    {% endif %}
                    phone: phone,
                    address: address,
                    password: password,
                    passwordConfirmation: confirmPassword
                }).done(
                    function(data){
                        if (data.status == 'success') {
                            toastr["success"](data.message, "Успех");
                            if (data.redirect) {
                                setTimeout(function () {
                                    window.location.href = data.redirect;
                                }, 1500);
                            }
                        } else {
                            toastr["error"]("Ошибка. " + data.message, "Уупс");
                            document.getElementById("submit").disabled = false;
                            if (data.redirect) {
                                setTimeout(function () {
                                    window.location.href = data.redirect;
                                }, 2000);
                            }
                        }
                     }
                   ).fail(
                    function(jqXHR, textStatus, errorThrown) {
                        document.getElementById("submit").disabled = false;
                          if (jqXHR.responseJSON){
                              toastr["error"]("Ошибка. " + jqXHR.responseJSON.message, "Уупс");
                              if (jqXHR.responseJSON.redirect) {
                                  setTimeout(function () {
                                      window.location.href = jqXHR.responseJSON.redirect;
                                  }, 2000);
                              }
                          } else {
                              toastr["error"]("Ошибка. Что-то пошло не так.", "Уупс");
                          }
                     }
                 );
            });
            event.preventDefault();
        });
    });

</script>

</body>
</html>
