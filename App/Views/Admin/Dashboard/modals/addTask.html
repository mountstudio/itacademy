<!-- Modal -->
<div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog"
     aria-labelledby="addCalendarEventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addCalendarEventModalLabel">Удаление</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="titleAddTask">Наименование</label>
                    <input type="text" name="title" id="titleAddTask">
                </div>
                <div class="form-group">
                    <label for="dateendAddTask">Срок конца задачи</label>
                    <input type="text" name="dateend" id="dateendAddTask">
                </div>
                <div class="form-group">
                    <label for="descriptionAddTask">Описание</label>
                    <textarea name="description" id="descriptionAddTask" rows="6"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancelAddTask" class="btn btn-default"
                        data-dismiss="modal">Отменить
                </button>
                <button type="button" id="confirmAddTask" coursestreamid="none"
                        class="btn btn-danger">Добавить
                </button>
            </div>
        </div>
    </div>
</div>
