{% block title %}
Добавление зарплаты вакансии
{% endblock %}

{% extends "Admin/base.html" %}

{% block headers %}
<!-- nothing to write to headers -->
{% endblock %}

{% block content %}
<div class="page-inner">
    <div id="main-wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-white">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title">Добавление зарплаты вакансии</h4>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" id="addVacancySalary">

                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">Имя</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Имя" required>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="description" class="col-sm-2 control-label">Описание</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" name="description" id="description" placeholder="Описание"></textarea>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Создать</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{ include("Admin/copyrightFooter.html") }}
</div>
{% endblock %}


{% block endBodies %}
<script src="/static/admin/assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>

<script type="text/javascript">
    $(document).ready(function() {

        $('#addVacancySalary').on('submit', function(){

            var name = $('input[name=name]').val();
            var description = $('textarea[name=description]').val();

            postAjaxRequest('/admin/ajax/vacancySalary/add',
                {
                    name: name,
                    description: description
                }
            );

            return false;
        });

    });
</script>
