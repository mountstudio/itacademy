<!-- Modal -->
<div class="modal fade" id="editCalendarEvent" tabindex="-1" role="dialog"
     aria-labelledby="editCalendarEventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editCalendarEventModalLabel">Удаление</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="statusEditCalendarEvent" class="col-sm-2 control-label">Статус</label>
                    <div class="col-sm-10">
                        <div class="ios-switch pull-right switch-md">
                            <input type="checkbox" id="statusEditCalendarEvent" name="status" class="js-switch pull-right fixed-header-check">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" name="title" id="titleEditCalendarEvent">
                </div>
                <div class="form-group">
                    <input type="time" name="time" id="timeEditCalendarEvent">
                </div>
                <div class="form-group">
                    <input type="number" name="duration" id="durationEditCalendarEvent">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" id="cancelEditCalendarEvent" class="btn btn-default"
                        data-dismiss="modal">Отменить
                </button>
                <button type="button" id="confirmEditCalendarEventBtn" coursestreamid="none"
                        class="btn btn-danger">Добавить
                </button>
            </div>
        </div>
    </div>
</div>
